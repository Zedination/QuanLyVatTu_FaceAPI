		function VerifyUserId(strType)
		{
		    if(strim(document.frmLogin.txtuserid.value)== "" && strim(document.frmLogin.txtEmailId.value)!= "")strType="EmailId";
			if(strim(document.frmLogin.txtuserid.value)== "" && strType=="UserId")
			{
				alert("Please enter User Id")
				document.frmLogin.txtEmailId.value="";
				document.frmLogin.txtuserid.focus();
				return false;
			}
			else if(strim(document.frmLogin.txtEmailId.value)== "" && strType=="EmailId" )
			{
				alert("Please enter Email Id")
				document.frmLogin.txtuserid.value="";
				document.frmLogin.hidSubType.value="EmailId";
				document.frmLogin.txtEmailId.focus();
				return false;
			}
			else if(!checkEmailId(document.frmLogin.txtEmailId) && strType=="EmailId")
			{
				alert("Please enter valid Email Id.\nExample: smith@mycorp.com");
				document.frmLogin.txtuserid.value="";
				document.frmLogin.hidSubType.value="EmailId";
				document.frmLogin.txtEmailId.focus();
				return false;
			}
			else
			{
				for(i=0;i<document.frmLogin.length;i++)
				{
				strTrimValue=strim(document.frmLogin.elements[i].value);
				document.frmLogin.elements[i].value=strTrimValue;
				}
			
				if(strType=="UserId")
				{
					document.frmLogin.hidSubType.value="UserId";
				}
				else if(strType=="EmailId")
				{
					document.frmLogin.hidSubType.value="EmailId";
				}
				return true;
			}				
		}
		
		function checkEmailId(emailFld)
		{
			s = strim(emailFld.value);
			apos = s.indexOf("@"); 
			dotpos = s.indexOf(".");
			lastpos = s.length-1;
					
			if((apos<1) || (dotpos<1)||(dotpos==lastpos))
			{
				//emailFld.focus();
				return false;
			}
			else
			{
				return true;
			}	    	
		}	
		function showMessage()

		//	alert("");	
			window.close();

		function strim(strString)
		{ 
			var strCopy = new String(strString);
			strCopy = strCopy.replace(/^\s+/, "");
			strCopy = strCopy.replace(/\s+$/, "");
			strString = strCopy;
			return strString;
		}
		function onKeyDownFunc(e){
			var key = window.event?event.keyCode:e.which;
			var keychar = String.fromCharCode(key).toLowerCase();
			var ctrl = window.event?event.ctrlKey:e.ctrlKey;
			switch(keychar){
//			    case "c":
//			    case "V":
//			        if(ctrl)return false;
//			        break;
			} 
			switch(key){
			    case 13:
			        if($('#txtuserid').value!=''){
			            if(VerifyUserId('UserId')){
//			                document.frmLogin.submit();
			            }
			        }else{
			            if(VerifyUserId('EmailId')){
//			                document.frmLogin.submit();
			            }
			        }
			        break;
			} 
		}
